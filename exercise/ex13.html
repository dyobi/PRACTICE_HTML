<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HELLO</title>
</head>

<body>
    <h1>구구단 중 3단만</h1>
    <script>
        document.write("<table border='2'>");
        for (let i = 0; i < 10; i++) {
            document.write("<tr align='center'><td>");
            document.write("3 * " + i + "</td><td>" + 3 * i + "</td></tr > ");
        }
        document.write("</table >");
    </script>
</body>
