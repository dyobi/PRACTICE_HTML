<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HELLO</title>
    <script>
        document.onmousemove = () => {
            document.getElementById("f1").style.left = event.clientX + "px";
            document.getElementById("f1").style.top = event.clientY + "px";
        }
    </script>
</head>

<body>
    <span id="f1" style="position: absolute;">
        <img src="../img/6.gif" border="0" name="krim">
    </span>
</body>

</html>
