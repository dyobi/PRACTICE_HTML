<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HELLO</title>
    <script>
        window.onunload = () => kajaCookie();
        // onunload는 popup창을 닫았다는 의미
        const kajaCookie = () => {
            if (document.f1.chk1.checked == true) {
                let oneul1 = new Date();
                oneul1.setDate(oneul1.getDate() + 1);
                document.cookie = "annaeCookie=kongji1; expires=" + oneul1.toUTCString();
            }
        }
    </script>
</head>

<body style="background-color: yellow;">
    <h3>오늘의 이벤트</h3>
    <pre>
            오늘 5시까지 3층 커피숍을 이용하시면
            무료 시음권 2장 드립니다
            많은 이용 바랍니다.
    </pre>
    <hr>
    <form name="f1">
        <input type="checkbox" name="chk1">
        지금부터 하루동안 이 창문 띄우지 않습니다.
    </form>
</body>

</html>
