<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>HELLO</title>
	<script src='https://code.jquery.com/jquery-3.3.1.js'></script>
	<script>
		const server = () => {
			$.ajax({
				url: '../src/kajaParams.jsp',
				data: {
					irum: 'hong',
					na2: 35
				},
				dataType: 'text',
				type: 'get',
				success: (res) => {
					alert('응답받는다는' + res);
				},
				error: (xhr, status) => {
					alert('에러상태 : ' + xhr.status);
				}
			});
		};
	</script>
</head>

<body>
	<h2>jQuery-Ajax 그러니까 $.ajax 라는</h2>
	<h2>$.ajax 로 기본 Ajax 처럼 프로그램 작성하기</h2>
	<input type='button' value='가자서버로' onclick='server()'>
</body>
