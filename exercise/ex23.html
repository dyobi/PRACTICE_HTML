<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HELLO</title>
	<script>
		const adding = () => {
			let pic = document.createElement("img");
			pic.setAttribute("id", "cat");
			pic.setAttribute("src", "../img/6.gif");
			pic.setAttribute("width", 150);
			document.form.appendChild(pic);
		}, removing = () => {
			if (document.getElementById("cat")) {
				let pic = document.getElementById("cat");
				pic.parentNode.removeChild(pic);
			}
		};
	</script>
</head>

<body>
	<form name="form">
		<img src="../img/6.gif" width=150 onclick="adding()">
		<img src="../img/6.gif" width=150 onclick="removing()">
	</form>
</body>

</html>
