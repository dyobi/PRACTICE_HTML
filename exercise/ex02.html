<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>

<body>
    <form action="../src/hello1.jsp" method="get">
        이름 : <input type="text" name="name"><br>
        전화번호 : <input type="text" name="tel"><br>
        <input type="submit" value="가자서버로">
        <input type="reset" value="가긴뭘가 취소~~">
    </form>
    <br><br><br>
    <hr>
    <br><br><br>
    <form action="../src/hello1.jsp" method="get">
        이름 : <input type="text" name="name" required><br>
        전화번호 : <input type="text" name="tel" required><br>
        <input type="submit" value="가자서버로">
        <input type="reset" value="가긴뭘가 취소~~">
    </form>
    <br><br><br>
    <hr>
    <br><br><br>
    <form action="../src/hello1.jsp" method="post">
        이름 : <input type="text" name="name" required><br>
        전화번호 : <input type="text" name="tel" required><br>
        <input type="submit" value="가자서버로">
        <input type="reset" value="가긴뭘가 취소~~">
    </form>
</body>

<!-- 
get : head-body ==> head에 넣어서 전달 : 전달되는것이 다 보임, 길이가 정해져있음(256byte, 1024byte), 속도는 상대적으로 빠름
post : head-body ==> body에 넣어서 전달 : 전달되는것이 안보임, 길이를 체크, 속도는 상대적으로 느림
 -->
