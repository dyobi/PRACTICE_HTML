<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HELLO</title>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script>
		window.onload = () => {
			let mid = new google.maps.LatLng(37.571000, 126.992502);
			let options = {
				zoom: 15,
				center: mid,
				mapTypeId: google.maps.MapTypeId.HYBRID
			};
			let map = new google.maps.Map(document.getElementById("jido"), options)
		};
	</script>
</head>

<body>
	<div id="jido" style="width: 700px; height: 700px"></div>
</body>

</html>
